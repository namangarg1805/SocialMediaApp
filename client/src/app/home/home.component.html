<div class="container mt-5">
  <div *ngIf="!registerMode" style='text-align:center;'>
    <h1>Find your Match</h1>
    <p class="lead">Come join millions .... go sign up</p>
    <div class="text-center">
      <button (click)="registerModeToggle()"class="btn btn-primary btn-lg mr-2">SignUp</button>
      <button class="btn btn-info btn-lg">LearnMore</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
